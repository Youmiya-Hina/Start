<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Rina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: left;
    }
    h1 {
      padding: 20px;
      margin: 0;
      text-align: left;
      font-size: 1.8rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 10px 15px 60px;
    }
    .gallery-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.12s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;   /* 保持原始比例，不裁切 */
    }
    .gallery-item video {
      background: #000;
    }
    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: rgba(255,255,255,0.7);
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .playing .play-overlay {
      opacity: 0;
    }
  </style>
</head>
<body>

<h1 id="text"></h1>
<div class="gallery" id="gallery"></div>

<script>
// 你可以只改這一行文字
document.getElementById("text").innerText =
  "理名的話";

/* GitHub 資訊 */
const owner = "Youmiya-Hina";
const repo  = "Start";
const path  = "Rina";

const SUPPORTED_IMAGES = /\.(jpg|jpeg|png|webp|gif|avif|bmp)$/i;
const SUPPORTED_VIDEOS  = /\.(mp4|webm|ogv)$/i;

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
  .then(res => {
    if (!res.ok) throw new Error(`GitHub API 錯誤：${res.status}`);
    return res.json();
  })
  .then(files => {
    if (!Array.isArray(files)) {
      console.error("回傳內容不是陣列", files);
      return;
    }

    files
      .filter(f => f.type === "file")
      .forEach(file => {
        const name = file.name.toLowerCase();
        const item = document.createElement("div");
        item.className = "gallery-item";

        let media;

        if (SUPPORTED_IMAGES.test(name)) {
          // 圖片
          media = document.createElement("img");
          media.src = file.download_url;
          media.alt = file.name;
          media.loading = "lazy";
        }
        else if (SUPPORTED_VIDEOS.test(name)) {
          // 影片
          media = document.createElement("video");
          media.src = file.download_url;
          media.playsInline = true;
          media.loop = false;              // 可改成 false 如果不想要循環
          media.preload = "metadata";     // 只載入基本資訊，不預載全部影片
          media.loading = "lazy";

          // 播放按鈕遮罩
          const overlay = document.createElement("div");
          overlay.className = "play-overlay";
          overlay.innerHTML = "▶";
          item.appendChild(overlay);

          // 點擊控制播放/暫停
          item.addEventListener("click", () => {
            if (media.paused) {
              // 停止其他正在播放的影片
              document.querySelectorAll('.gallery-item.playing video').forEach(v => {
                v.pause();
                v.parentElement.classList.remove("playing");
              });

              media.play();
              item.classList.add("playing");
            } else {
              media.pause();
              item.classList.remove("playing");
            }
          });
        }

        if (media) {
          item.appendChild(media);
          document.getElementById("gallery").appendChild(item);
        }
      });
  })
  .catch(err => {
    console.error("讀取 GitHub 資料夾失敗", err);
    document.getElementById("gallery").innerHTML = 
      "<p style='text-align:center; padding:40px; color:#f66;'>無法載入內容，請稍後再試或檢查 GitHub 設定</p>";
  });
</script>

</body>
</html>
