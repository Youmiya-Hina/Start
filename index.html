<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Youmiya Hina</title>
  <style>
    body {
      font-family: system-ui;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 260px;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      cursor: pointer;
      text-align: center;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .title {
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="card" onclick="location.href='/youmiyahina/'">
  <img src="/youmiyahina/youmiyahina/ASFE6280.PNG" alt="youmiyahina">
  <div class="title">youmiyahina</div>
</div>

</body>
</html>
