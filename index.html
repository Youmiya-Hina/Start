<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Youmiya Hina Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background: white;
      border-radius: 14px;
      margin-bottom: 28px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      display: flex;
      gap: 20px;
    }
    .card img {
      width: 320px;
      object-fit: cover;
    }
    .text {
      padding: 20px;
    }
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }
      .card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Youmiya Hina</h1>
  <p>Image Gallery</p>
</header>

<main id="gallery"></main>

<script>
  const gallery = document.getElementById("gallery");

  const images = [
    "ASFE6280.PNG",
    "IMG_1692.JPG",
    "IMG_1693.JPG",

    "MXYL6956.PNG"
  ];

  images.forEach((file, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="youmiyahina/${file}" loading="lazy">
      <div class="text">
        <h2>${file}</h2>
        <p>第 ${i + 1} 张图片</p>
      </div>
    `;
    gallery.appendChild(card);
  });
</script>

</body>
</html>
